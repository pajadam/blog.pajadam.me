<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=0">
<meta name="robots" content="index, follow">
<meta name="description" content="{% if page.description %}{{ page.description }} - {{ site.altname }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

<title>{% if page.title %}{{ page.title }} | {{ site.author }}{% else %}{{ site.title }}{% endif %}</title>

<meta name="DC.Title" content="{% if page.title %}{{ page.title }} | {{ site.author }}{% else %}{{ site.title }}{% endif %}">
<meta name="DC.Creator" content="{{ site.author }}">
<meta name="DC.Subject" content="{{ site.altname }}">
<meta name="DC.Description" content="{% if page.description %}{{ page.description }} - {{ site.altname }}{% else %}{{ site.description }}{% endif %}">
<meta name="DC.Language" content="en">
<meta name="DC.Rights" content="{{ site.url }}">

<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">

{% if page.date %}
  <meta content="article" property="og:type">
  <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
  <meta content="https://pajadam.me/" property="article:author">
{% else %}
  <meta content="website" property="og:type">
{% endif %}

{% if page.img %}
  <meta content="{{ site.url }}{{ page.img }}" property="og:image">
{% else %}
  <meta property="og:image" content="{{ site.url }}/data/img/0.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
{% endif %}

<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.author }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{{ site.altname }} - Developer Website">

<link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ site.url }}/feed.xml" />

<script type='application/ld+json'>
{
    "@context": "http://www.schema.org",
    "@type": "WebSite",
    "alternateName": "{{ site.altname }}",
    "url": "{{ site.url }}{{ page.url | replace:'index.html',''}}",
    "name": "{% if page.title %}{{ page.title }} | {{ site.author }}{% else %}{{ site.title }}{% endif %}",
    "description": "{% if page.description %}{{ page.description }} - {{ site.altname }}{% else %}{{ site.description }}{% endif %}"
}
</script>

<script type="text/javascript" defer src="/data/js/analytics.js"></script>

<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&subset=latin">
<link rel="stylesheet" type="text/css" href="/data/css/main.css">

<link rel="apple-touch-icon" href="/data/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/data/favicon/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/data/favicon/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/data/favicon/manifest.json">
<link rel="mask-icon" href="/data/favicon/safari-pinned-tab.svg">
<link rel="shortcut icon" href="/data/favicon/favicon.ico">
<meta name="msapplication-config" content="/data/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
